{% extends 'base/layout.html' %}

{% block content %}
  <h2>Sent Messages</h2>
  <ul>
    {% for message in messages %}
      <li>
        <strong>To: {{ message.receiver }}</strong><br>
        {{ message.content }}<br>
        <small>{{ message.timestamp }}</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
