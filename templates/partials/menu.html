<!-- partials/menu.html -->
{% load menu_tags %}

<ul class="main-menu">
    {% for item in menu_items %}
    <li class="menu-item {{ item.css_class }}">
        {% if item.url_name %}
            <a href="{% dynamic_url item.url_name item.dynamic_params %}">
                {% if item.icon %}
                    <i class="fa {{ item.icon }}"></i>
                {% endif %}
                {{ item.name }}
            </a>
        {% else %}
            {% if item.icon %}
                <i class="fa {{ item.icon }}"></i>
            {% endif %}
            {{ item.name }}
        {% endif %}
    </li>
    {% endfor %}
</ul>

<style>
    .main-menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .menu-item {
        margin-bottom: 10px;
    }
    
    .menu-item > a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    .menu-item.active > a {
        color: #ea6900;
        font-weight: bold;
    }
    
    .submenu {
        list-style: none;
        padding-left: 20px;
        margin-top: 5px;
    }
    
    .submenu-item > a {
        text-decoration: none;
        color: #666;
    }
</style>
