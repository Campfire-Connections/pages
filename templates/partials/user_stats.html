<!-- partials/user_stats.html -->
{% block user_stats_wrapper %}
<div class="sidebar">
    <div class="custom-ui-stats user-stats module clearfix">
        {% block user_stats %}
        {% if user.is_authenticated %}
            {% with template_path="partials/userstats/"|add:user.user_type|add:".html" %}
                {% include template_path %}
            {% endwith %}
        {% endif %}
        {% endblock user_stats %}
    </div>
</div>
{% endblock user_stats_wrapper %}
